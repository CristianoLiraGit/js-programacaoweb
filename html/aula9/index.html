<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    h1{
        text-align: center;
    }
    
    table, td, tr, th{
        border: 1px solid black;
    }
</style>
<body>
    <h1>Aula 9 - Tabelas - &lttable&gt &lt/table&gt</h1>
    <table width="100%" >
        <tr> <!-- tr é uma linha -->
            <th>Nome</th> <!--th são as céluas de título-->
            <th>Idade</th>
            <th>Peso</th>
            <th>Linguagem</th>
        </tr>
        <tr>
            <td>Cristiano</td> <!--td são as células de dados-->
            <td>35</td>
            <td>85 kg</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>João</td>
            <td>40</td>
            <td>90 kg</td>
            <td>JavaScript</td>
        </tr>
    </table>
</body>
</html>
