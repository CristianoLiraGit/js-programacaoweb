    <div><img src="carro.jpg" alt="Carro Azul" width="300px"></div>
    <p>A imagem acima é muito grande. Isso pode pesar a página na hora do carregamento. Pode-se <a href="https://compressjpeg.com/" target="_blank">reduzir seu tamanho</a> e carregá-la com um tamanho mais leve.</p>
    <img src="carro-min.jpg" alt="Carro Azul" width="300px" >
    <p>A imagem acima foi reduzina em 49%, mas pode ser reduzida ainda mais. Site <a href="https://www.easy-resize.com/pt/" target="_blank">Ease-Resize.com</a></p>
    <img src="carro-min_Easy-Resize.com.jpg" alt="">
